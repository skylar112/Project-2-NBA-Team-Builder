  <meta charset="UTF-8">

<body>
  <header>
    <div>
      <img src="img/55583.jpg" alt="ball" width="100%" height="200">
    </div>
  </header>
  <nav class="navbar navbar-expand-lg">
    <img src="./img/nba-logo-transparent.png" class="d-inline-block align-top" id="logoNba" alt="NBA">
    <a class="navbar-brand">
      <h1>Team Builder</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav topnav">
        <a class="nav-item nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="teams.html">Teams</a>
        <a class="nav-item nav-link" href="results.html">View Teams</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/top100_feature.jpg" class="d-block w-100" alt="nba">
            </div>
            <div class="carousel-item">
              <img src="img/international-players-graphic.jpeg" class="d-block w-100" alt="nba">
            </div>
            <div class="carousel-item">
              <img src="img/Video_T1_Hero_TopVideo.jpg" class="d-block w-100" alt="nba">
            </div>
          </div>
        </div>
      </div>
      <div class=col-md-3>
        <div class="card">
          <iframe src="videos/All-Star Sunday Ultimate Highlight _ NBA.com.webm" class="card-img-top"
            alt="video"></iframe>
        </div>
        <div class="card">
          <iframe src="videos/nba.mp4" class="card-img-top" alt="video"></iframe>
        </div>
        <div class="card">
          <iframe src="videos/My Video.mp4" class="card-img-top" alt="video"></iframe>
        </div>

      </div>
    </div>
  </div>


  <div class="row" id= "userName">
    <div class="col-md-8 col-md-offset-2">
      <div class="user-container">
        <h2>Users</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th># of Users</th>
              <th>Create User Team</th>
              <th>Delete Team</th>
            </tr>
          </thead>
          <tbody>
            <tr id="form-row">
              <form id="user-form">
                <td colspan="4">
                  <input placeholder="Enter a name" id="user-name" type="text" />

                  <button type="submit" class="btn btn-success">add your user-name</button>
                </td>
              </form>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
